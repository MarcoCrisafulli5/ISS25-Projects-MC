plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}


application {
    mainClass = 'conway.MainConway' // Cambia con il nome effettivo del tuo package
}

dependencies {
     testImplementation 'junit:junit:4.13.2'
}

tasks.withType(JavaCompile) {
    options.release = 17 // Sostituisci con la tua versione di Java
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}